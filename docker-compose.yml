services:
  db:
    image: postgres:16
    container_name: shintravelin-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: shin
      POSTGRES_PASSWORD: shinpass
      POSTGRES_DB: shintravelin
    ports:
      - "5432:5432"
    volumes:
      - shintravelin-db:/var/lib/postgresql/data

volumes:
  shintravelin-db:
